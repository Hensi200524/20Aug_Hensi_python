<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">User Records</h2>

    <table class="table table-bordered table-striped shadow">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in stdata %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.city }}</td>
                <td>{{ i.email }}</td>
                <td>
                    <!-- Update Button -->
                    <a href="/update/{{ i.id }}" class="btn btn-sm btn-warning">
                        ‚úèÔ∏è Update
                    </a>

                    <!-- Delete Button -->
                    <a href="/delete/{{ i.id }}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete?');">
                        üóë Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-primary">‚¨Ö Back</a>
</div>

</body>
</html>
