<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SkillSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-600 to-purple-600 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-md rounded-xl shadow-lg p-8">

    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
        Login to SkillSphere
    </h2>

    <form method="POST">
        {% csrf_token %}

       {% if msg %}
            <div class="mb-4 text-center text-red-600 font-medium">
                {{ msg }}
            </div>
        {% endif %}

        <!-- Email -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Email</label>
            <input type="email" name="email" placeholder="Enter email"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Password -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password" name="password" placeholder="Enter password"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Forgot password -->
        <div class="text-right mb-4">
            <a href="#" class="text-sm text-indigo-600 hover:underline">
                Forgot password?
            </a>
        </div>

        <!-- Login button -->
        <button
            class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
            Login
        </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
        Don't have an account?
        <a href="/signup" class="text-indigo-600 font-semibold hover:underline">
            Sign Up
        </a>
    </p>

</div>

</body>
</html>
