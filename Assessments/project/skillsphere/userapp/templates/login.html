<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SkillSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/static/images/favicon.png">


    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6f42c1, #d63384);
        }

        .login-card {
            max-width: 480px;
            width: 100%;
            border-radius: 20px;
            padding: 2.5rem 2rem;
            background-color: rgba(255,255,255,0.95);
        }

        .form-control, .form-select {
            height: 44px;
            border-radius: 12px;
            font-size: 15px;
        }

        .btn-custom {
            background: linear-gradient(90deg, #6f42c1, #d63384);
            border: none;
            height: 44px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        .btn-custom:hover {
            opacity: 0.9;
        }

        .logo-circle {
            width: 52px;
            height: 52px;
            font-size: 24px;
        }
    </style>
</head>

<body class="flex items-center justify-center px-4">

    <!-- Login Card -->
    <div class="login-card shadow-lg">

        <!-- Logo + Heading -->
        <div class="text-center mb-5">
            <h3 class="text-2xl font-extrabold text-purple-700 mb-1">Welcome Back</h3>
            <p class="text-gray-600 text-sm">Login to your SkillSphere account</p>
        </div>

        <!-- Login Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Email -->
            <div>
                <label class="form-label fw-semibold text-gray-700">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div>
                <label class="form-label fw-semibold text-gray-700">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember">
                    <label class="form-check-label text-gray-700" for="remember">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-purple-600 text-sm hover:underline">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-custom w-full text-white mt-2">
                Login
            </button>
        </form>

        <!-- Signup Link -->
        <p class="text-center text-gray-600 mt-4 mb-0 text-sm">
            Don't have an account?
            <a href="/signup" class="text-purple-600 font-semibold hover:underline">
                Sign Up
            </a>
        </p>

    </div>

</body>
</html>
