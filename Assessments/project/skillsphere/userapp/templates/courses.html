<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses | SkillSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- HEADER -->
<section class="bg-indigo-600 text-white py-12 text-center">
    <h1 class="text-4xl font-bold">Explore Courses</h1>
    <p class="mt-2 text-lg">Choose a course & start learning</p>
</section>

<!-- COURSE LIST -->
<section class="max-w-7xl mx-auto px-6 py-12">
    <div class="grid md:grid-cols-3 gap-8">

        <!-- Course Card -->
        {% for course in courses %}
        <div class="bg-white rounded-xl shadow hover:shadow-xl transition">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-2">{{ course.title }}</h3>
                <p class="text-gray-600 mb-2">Instructor: {{ course.instructor }}</p>
                <p class="text-indigo-600 font-semibold mb-4">â‚¹ {{ course.fees }}</p>

                <a href="/course/{{ course.id }}/"
                   class="block text-center bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                    View Details
                </a>
            </div>
        </div>
        {% endfor %}

    </div>
</section>

</body>
</html>
