<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Courses | SkillSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">SkillSphere</h1>
        <a href="/courses" class="text-gray-700 hover:text-indigo-600">Browse Courses</a>
    </div>
</nav>

<!-- MAIN -->
<div class="max-w-7xl mx-auto px-6 py-12">

    <h2 class="text-3xl font-bold mb-8">My Enrolled Courses</h2>

    <div class="grid md:grid-cols-2 gap-6">

        <!-- Course Card -->
        <div class="bg-white rounded-xl shadow p-6 flex gap-6">
            <img src="https://images.unsplash.com/photo-1581091870620-07c511b3b8f2?fit=crop&w=300&q=80"
                 alt="Course"
                 class="w-32 h-24 rounded-lg object-cover">

            <div class="flex-1">
                <h3 class="text-xl font-semibold">Python Full Stack Development</h3>
                <p class="text-gray-500 text-sm mb-2">Instructor: John Doe</p>

                <!-- Progress -->
                <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
                    <div class="bg-indigo-600 h-3 rounded-full" style="width: 60%"></div>
                </div>
                <p class="text-sm text-gray-600 mb-3">Progress: 60%</p>

                <a href="#" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700">
                    Continue Learning
                </a>
            </div>
        </div>

        <!-- Course Card -->
        <div class="bg-white rounded-xl shadow p-6 flex gap-6">
            <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?fit=crop&w=300&q=80"
                 alt="Course"
                 class="w-32 h-24 rounded-lg object-cover">

            <div class="flex-1">
                <h3 class="text-xl font-semibold">Data Science</h3>
                <p class="text-gray-500 text-sm mb-2">Instructor: Jane Smith</p>

                <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
                    <div class="bg-green-500 h-3 rounded-full" style="width: 35%"></div>
                </div>
                <p class="text-sm text-gray-600 mb-3">Progress: 35%</p>

                <a href="#" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700">
                    Continue Learning
                </a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
