<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | SkillSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">SkillSphere</h1>
        <a href="/dashboard" class="text-gray-700 hover:text-indigo-600">Dashboard</a>
    </div>
</nav>

<!-- MAIN -->
<div class="max-w-4xl mx-auto px-6 py-12">

    <div class="bg-white rounded-xl shadow p-8">

        <!-- Avatar -->
        <div class="flex flex-col items-center mb-8">
            <img src="https://i.pravatar.cc/150?img=12"
                 alt="Profile"
                 class="w-32 h-32 rounded-full object-cover border-4 border-indigo-600 mb-4">

            <button class="text-sm text-indigo-600 hover:underline">
                Change Profile Picture
            </button>
        </div>

        <!-- Profile Form -->
        <form class="space-y-6">

            <div>
                <label class="block text-sm font-medium mb-1">Full Name</label>
                <input type="text"
                       value="Hensi Vaghela"
                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email"
                       value="hensi@example.com"
                       class="w-full border rounded-lg px-4 py-2 bg-gray-100">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Bio</label>
                <textarea rows="4"
                          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                          placeholder="Tell something about yourself..."></textarea>
            </div>

            <div class="text-right">
                <button type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700">
                    Update Profile
                </button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
