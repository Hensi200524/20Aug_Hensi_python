<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course | SkillSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <form method="post" class="bg-white p-6 rounded-xl shadow w-96">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4 text-indigo-600">Add New Course</h2>

        {{ form.as_p }}

        <button type="submit" 
                class="bg-indigo-600 text-white px-4 py-2 rounded w-full mt-4 hover:bg-indigo-700 transition">
            Save Course
        </button>
    </form>

</body>
</html>
