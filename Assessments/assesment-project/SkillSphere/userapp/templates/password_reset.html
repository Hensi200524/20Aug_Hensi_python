<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | SkillSphere</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center 
             bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 p-4">

<!-- Card -->
<div class="w-full max-w-md bg-white shadow-2xl rounded-2xl 
            p-6 md:p-8 border border-blue-100">

  <!-- Heading -->
  <h2 class="text-3xl font-extrabold text-center 
             bg-gradient-to-r from-blue-600 to-indigo-600 
             bg-clip-text text-transparent">
      Reset Your Password ğŸ”
  </h2>

  <p class="text-center text-gray-500 mt-1 mb-6 text-sm md:text-base">
      Enter your registered email to receive a temporary password
  </p>

  <!-- Message -->
  {% if msg %}
    <p class="text-center text-red-600 font-medium bg-red-50 
              border border-red-300 px-3 py-2 rounded-lg mb-4">
        {{ msg }}
    </p>
  {% endif %}

  <!-- Form -->
  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="email" class="block text-gray-700 font-medium mb-1">
        Email Address
      </label>

      <input type="email" name="email" id="email" required
        placeholder="Enter your registered email"
        class="w-full px-4 py-3 rounded-xl bg-gray-50 border
               focus:outline-none focus:ring-2 focus:ring-blue-400 
               focus:border-blue-400">
    </div>

    <!-- Submit Button -->
    <button type="submit"
      class="w-full py-3 rounded-xl text-white font-semibold text-lg
             bg-gradient-to-r from-blue-600 to-indigo-600 
             hover:opacity-90 transition shadow-lg">
      Send Temporary Password
    </button>
  </form>

  <!-- Back to Login -->
  <p class="text-center text-gray-600 mt-5">
      Remember password?
      <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">
          Login Here
      </a>
  </p>

</div>

</body>
</html>
