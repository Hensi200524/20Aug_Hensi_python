<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment | SkillSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-tr from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4 sm:p-6">

    <div class="bg-white shadow-2xl rounded-3xl max-w-3xl w-full p-6 sm:p-10 text-center">

        <!-- Title -->
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-purple-700 mb-3">
            Payment for {{ course.title }}
        </h1>
        
        <p class="text-gray-600 mb-8 text-base sm:text-lg">
            Choose your preferred payment method
        </p>

        <!-- Payment Options -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 sm:gap-6">

            <a href="{% url 'payment_success' course.id %}">
                <div class="bg-purple-600 hover:bg-purple-700 text-white py-5 rounded-2xl shadow-xl transform hover:scale-105 transition cursor-pointer">
                    <span class="font-semibold text-lg">UPI Payment</span>
                </div>
            </a>

            <a href="{% url 'payment_success' course.id %}">
                <div class="bg-green-600 hover:bg-green-700 text-white py-5 rounded-2xl shadow-xl transform hover:scale-105 transition cursor-pointer">
                    <span class="font-semibold text-lg">Credit / Debit Card</span>
                </div>
            </a>

            <a href="{% url 'payment_success' course.id %}">
                <div class="bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-2xl shadow-xl transform hover:scale-105 transition cursor-pointer">
                    <span class="font-semibold text-lg">Net Banking</span>
                </div>
            </a>

            <a href="{% url 'payment_success' course.id %}">
                <div class="bg-gray-700 hover:bg-gray-800 text-white py-5 rounded-2xl shadow-xl transform hover:scale-105 transition cursor-pointer">
                    <span class="font-semibold text-lg">Cash Payment</span>
                </div>
            </a>

        </div>

        <!-- Cancel Button -->
        <a href="{% url 'courses' %}">
            <button class="mt-10 bg-red-500 hover:bg-red-600 text-white px-8 py-3 rounded-2xl font-semibold shadow-lg transition w-full sm:w-auto">
                Cancel
            </button>
        </a>

    </div>

</body>
</html>
