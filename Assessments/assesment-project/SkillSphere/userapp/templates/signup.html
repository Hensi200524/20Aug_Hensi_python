<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | SkillSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 p-4">

  <!-- Card Box -->
  <div class="w-full max-w-md bg-white shadow-2xl rounded-3xl p-8 border border-blue-100 animate-fadeIn">

    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center 
               bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
      Create Your Account
    </h2>
    <p class="text-center text-gray-500 mt-1">Join and start learning ðŸš€</p>

    <!-- Messages -->
    {% if msg %}
      <p class="text-center text-red-500 font-medium mt-3">{{ msg }}</p>
    {% endif %}

    <!-- Form -->
    <form method="post" class="space-y-5 mt-6" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="text-gray-700 font-medium">Username</label>
        <input type="text" name="username" placeholder="Enter your username" required
          class="w-full px-4 py-3 border rounded-xl bg-gray-50 
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
      </div>

      <!-- Email -->
      <div>
        <label class="text-gray-700 font-medium">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required
          class="w-full px-4 py-3 border rounded-xl bg-gray-50
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
      </div>

      <!-- Password -->
      <div>
        <label class="text-gray-700 font-medium">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required
          class="w-full px-4 py-3 border rounded-xl bg-gray-50
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-3 rounded-xl text-white font-semibold text-lg
               bg-gradient-to-r from-blue-600 to-indigo-600
               hover:scale-[1.02] hover:shadow-lg transition">
        Sign Up
      </button>

    </form>

    <!-- Divider -->
    <div class="flex items-center gap-2 my-6">
      <hr class="flex-1 border-gray-300">
      <span class="text-gray-500 text-sm">or</span>
      <hr class="flex-1 border-gray-300">
    </div>

    <!-- Login Link -->
    <p class="text-center text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">
        Login
      </a>
    </p>
  </div>

  <!-- Animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out forwards;
    }
  </style>

</body>
</html>
