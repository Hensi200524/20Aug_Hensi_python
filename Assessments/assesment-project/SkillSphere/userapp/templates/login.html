<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SkillSphere</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center 
             bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 px-4">

<!-- Login Card -->
<div class="w-full max-w-md bg-white shadow-2xl rounded-3xl p-8 
            border border-blue-100">

  <!-- Title -->
  <h2 class="text-3xl md:text-4xl font-extrabold text-center 
             bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
      Welcome Back ðŸ‘‹
  </h2>
  <p class="text-center text-gray-500 mt-1 text-sm md:text-base">
    Login to continue learning
  </p>

  <!-- Form -->
  <form method="post" class="space-y-5 mt-6">
    {% csrf_token %}

    <!-- Message -->
    {% if msg %}
      <p class="text-center text-red-600 font-medium bg-red-50 
                border border-red-300 px-3 py-2 rounded-lg">
        {{ msg }}
      </p>
    {% endif %}

    <!-- Username -->
    <div>
      <label class="text-gray-700 font-medium text-sm md:text-base">Username</label>
      <input type="text" name="username" placeholder="Enter your username"
        class="w-full px-4 py-3 border rounded-xl bg-gray-50
               focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
    </div>

    <!-- Password -->
    <div>
      <label class="text-gray-700 font-medium text-sm md:text-base">Password</label>
      <input type="password" name="password" placeholder="Enter your password"
        class="w-full px-4 py-3 border rounded-xl bg-gray-50
               focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
    </div>

    <!-- Remember + Forgot -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 text-sm text-gray-600">
      
      <label class="flex items-center gap-2">
        <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
        <span>Remember me</span>
      </label>

      <a href="{% url 'password_reset' %}"
         class="text-blue-600 font-medium hover:underline text-center sm:text-right">
        Reset Password?
      </a>
    </div>

    <!-- Button -->
    <button type="submit"
      class="w-full py-3 rounded-xl text-white font-semibold text-lg
             bg-gradient-to-r from-blue-600 to-indigo-600 hover:opacity-90 transition">
      Login
    </button>

  </form>

  <!-- Divider -->
  <div class="flex items-center gap-2 my-6">
    <hr class="flex-1 border-gray-300">
    <span class="text-gray-500 text-sm">or</span>
    <hr class="flex-1 border-gray-300">
  </div>

  <!-- Signup -->
  <p class="text-center text-gray-600 text-sm md:text-base">
    Donâ€™t have an account?
    <a href="{% url 'signup' %}" class="text-blue-600 font-semibold hover:underline">
      Sign Up
    </a>
  </p>

</div>

</body>
</html>
