<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ course.title }} | SkillSphere</title>

  <!-- Important for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-tr from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4 md:p-8">

  <div class="bg-white shadow-2xl rounded-3xl max-w-4xl w-full p-6 md:p-10">

    <!-- Title -->
    <h1 class="text-3xl md:text-5xl font-extrabold text-purple-700 mb-2 text-center md:text-left">
      {{ course.title }}
    </h1>

    <!-- Instructor -->
    <p class="text-gray-600 text-base md:text-lg mb-6 text-center md:text-left">
      Instructor:
      <span class="font-semibold text-gray-800">{{ course.instructor }}</span>
    </p>

    <!-- Info Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 md:gap-6 mb-8">

        <div class="bg-indigo-100 hover:bg-indigo-200 transition p-5 md:p-6 rounded-2xl text-center shadow">
            <p class="text-gray-600 font-medium text-sm md:text-base">Category</p>
            <p class="text-lg md:text-xl font-bold text-indigo-700 mt-1">
              {{ course.category }}
            </p>
        </div>

        <div class="bg-green-100 hover:bg-green-200 transition p-5 md:p-6 rounded-2xl text-center shadow">
            <p class="text-gray-600 font-medium text-sm md:text-base">Duration</p>
            <p class="text-lg md:text-xl font-bold text-green-700 mt-1">
              {{ course.duration }}
            </p>
        </div>

        <div class="bg-pink-100 hover:bg-pink-200 transition p-5 md:p-6 rounded-2xl text-center shadow">
            <p class="text-gray-600 font-medium text-sm md:text-base">Fee</p>
            <p class="text-lg md:text-xl font-bold text-pink-700 mt-1">
              â‚¹{{ course.fee }}
            </p>
        </div>
    </div>

    <!-- Syllabus -->
    <h2 class="text-2xl md:text-3xl font-semibold text-blue-600 mb-4 text-center md:text-left">
      ðŸ“š Course Syllabus
    </h2>

    <div class="bg-gray-50 p-4 md:p-6 rounded-2xl text-gray-800 leading-7 whitespace-pre-wrap shadow-inner text-sm md:text-base">
        {{ course.syllabus }}
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-between gap-4 mt-8">

        <a href="{% url 'courses' %}"
           class="w-full sm:w-1/2 text-center bg-gray-600 text-white px-6 py-3 rounded-2xl font-medium hover:bg-gray-700 transition shadow">
            â¬… Back to Courses
        </a>

        <a href="{% url 'enroll_course' course.id %}"
           class="w-full sm:w-1/2 text-center bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-2xl font-semibold hover:from-pink-600 hover:to-purple-600 transition shadow-lg">
            ðŸš€ Enroll Now
        </a>

    </div>

  </div>

</body>
</html>
