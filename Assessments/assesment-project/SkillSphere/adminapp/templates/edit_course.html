<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

<div class="w-[95%] md:w-[75%] lg:w-[55%] bg-white shadow-2xl rounded-xl p-6 md:p-8 mt-6 mb-6">

    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">
        ✏️ Edit Course
    </h1>

    <form method="POST">
        {% csrf_token %}

        <!-- Responsive Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <div>
                <label class="font-semibold">Course Title</label>
                <input type="text" name="title"
                       value="{{ course.title }}"
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-400">
            </div>

            <div>
                <label class="font-semibold">Instructor</label>
                <input type="text" name="instructor"
                       value="{{ course.instructor }}"
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-400">
            </div>

            <div>
                <label class="font-semibold">Category</label>
                <input type="text" name="category"
                       value="{{ course.category }}"
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-400">
            </div>

            <div>
                <label class="font-semibold">Duration</label>
                <input type="text" name="duration"
                       value="{{ course.duration }}"
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-400">
            </div>

            <div>
                <label class="font-semibold">Course Fee</label>
                <input type="number" name="fee"
                       value="{{ course.fee }}"
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-400">
            </div>

            <div>
                <label class="font-semibold">Video Preview Link</label>
                <input type="text" name="video_preview"
                       value="{{ course.video_preview }}"
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-400">
            </div>

            <div class="md:col-span-2">
                <label class="font-semibold">Syllabus</label>
                <textarea name="syllabus" rows="4"
                          class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-400">{{ course.syllabus }}</textarea>
            </div>
        </div>

        <!-- Buttons Responsive -->
        <div class="flex flex-col md:flex-row justify-between gap-3 mt-6">
            
            <a href="{% url 'admin_course_list' %}"
               class="text-center bg-gray-500 text-white px-5 py-2 rounded hover:bg-gray-600">
                Cancel
            </a>

            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Update Course
            </button>
        </div>

    </form>

</div>

</body>
</html>
