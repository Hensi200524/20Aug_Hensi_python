<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">

  <div class="w-full max-w-3xl bg-white/90 backdrop-blur shadow-2xl rounded-3xl p-6 md:p-10">

    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-indigo-700">
      Add Course
    </h1>

    <p class="text-center text-gray-500 mb-6">
      Fill details to create a new course
    </p>

    <form method="POST">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

        <input name="title" required placeholder="Course Title"
          class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-pink-400 outline-none">

        <input name="instructor" required placeholder="Instructor Name"
          class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-indigo-400 outline-none">

        <input name="category" required placeholder="Category (e.g. Programming)"
          class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-purple-400 outline-none">

        <input name="duration" required placeholder="Duration (e.g. 3 Months)"
          class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-green-400 outline-none">

        <input type="number" name="fee" required placeholder="Course Fee"
          class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-orange-400 outline-none">

        <input name="video_preview" placeholder="Video Preview Link"
          class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-blue-400 outline-none">

      </div>

      <textarea name="syllabus" rows="4" placeholder="Course Syllabus"
        class="w-full mt-5 px-4 py-3 rounded-xl bg-gray-100 focus:ring-4 focus:ring-purple-400 outline-none"></textarea>

      <div class="flex flex-col md:flex-row justify-between gap-3 mt-7">

        <a href="/adminapp/admin_course_list"
          class="w-full md:w-auto text-center px-6 py-3 rounded-xl bg-gray-300 hover:bg-gray-400 font-semibold">
          Cancel
        </a>

        <button
          class="w-full md:w-auto px-8 py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-pink-600 text-white font-bold shadow-xl hover:scale-105 transition">
          Save Course
        </button>

      </div>
    </form>

  </div>

</body>

</html>
