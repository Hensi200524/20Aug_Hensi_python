<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex items-center justify-center font-sans">

    <!-- Login Card -->
    <div class="bg-white shadow-2xl rounded-3xl p-6 sm:p-8 md:p-10 w-[90%] max-w-md">

        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Admin Login</h1>
            <p class="text-gray-500 mt-2 text-sm sm:text-base">
                Enter your credentials to access the dashboard
            </p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" name="username" placeholder="Enter your username"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password" placeholder="Enter your password"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none">
            </div>

            <!-- Remember + Forgot -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 text-sm">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="w-4 h-4 rounded border-gray-300 focus:ring-2 focus:ring-purple-400">
                    <span class="text-gray-600">Remember me</span>
                </label>

                <a href="#" class="text-purple-600 hover:underline">
                    Forgot Password?
                </a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300">
                Login
            </button>

        </form>
    </div>

</body>
</html>
