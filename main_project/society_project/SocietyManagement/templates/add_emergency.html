<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Emergency Contact</title>
<script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237c3aed'/%3E%3Ctext x='50' y='65' font-size='55' text-anchor='middle' fill='white'%3EðŸ¡%3C/text%3E%3C/svg%3E">

</head>

<body class="bg-gradient-to-br from-red-100 via-orange-100 to-yellow-100 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-xl p-8 rounded-2xl shadow-2xl">

    <h2 class="text-3xl font-bold text-red-700 mb-6 text-center">
        âž• Add Emergency Contact
    </h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="font-semibold">Title</label>
            <input type="text" name="title" required
                   placeholder="Police / Ambulance"
                   class="w-full border rounded-lg px-4 py-2 mt-1">
        </div>

        <div>
            <label class="font-semibold">Phone Number</label>
            <input type="text" name="phone" required
                   placeholder="100 / 108"
                   class="w-full border rounded-lg px-4 py-2 mt-1">
        </div>

        <div>
            <label class="font-semibold">Description</label>
            <textarea name="description" rows="3"
                      placeholder="Available 24x7"
                      class="w-full border rounded-lg px-4 py-2 mt-1"></textarea>
        </div>

        <div class="flex justify-between">
            <a href="{% url 'admin_emergency_list' %}"
               class="bg-gray-600 text-white px-5 py-2 rounded-lg">
               Cancel
            </a>

            <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg">
                Save
            </button>
        </div>

    </form>

</div>

</body>
</html>
