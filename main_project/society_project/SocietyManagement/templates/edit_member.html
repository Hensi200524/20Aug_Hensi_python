<!DOCTYPE html>
<html>
<head>
<title>Edit Member</title>
<script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237c3aed'/%3E%3Ctext x='50' y='65' font-size='55' text-anchor='middle' fill='white'%3EðŸ¡%3C/text%3E%3C/svg%3E">

</head>

<body class="min-h-screen bg-gradient-to-br from-purple-200 via-pink-100 to-yellow-100 flex justify-center items-center">

<div class="bg-white p-8 rounded-2xl shadow-2xl w-[450px]">

<h2 class="text-2xl font-bold mb-4 text-purple-700">Edit Member</h2>

<form method="POST">
    {% csrf_token %}

    <label class="font-semibold">Username</label>
    <input value="{{ user.username }}" disabled
           class="w-full mb-3 p-2 border rounded bg-gray-200">

    <label class="font-semibold">Email</label>
    <input name="email" value="{{ user.email }}"
           class="w-full mb-3 p-2 border rounded">

    <label class="font-semibold">Phone</label>
    <input name="phone" value="{{ user.phone }}"
           class="w-full mb-3 p-2 border rounded">

    <label class="font-semibold">House / Flat No</label>
    <input name="house" value="{{ user.house }}"
           class="w-full mb-4 p-2 border rounded">

    <button class="w-full bg-purple-700 hover:bg-purple-900 text-white py-2 rounded">
        Update
    </button>

</form>

</div>

</body>
</html>
