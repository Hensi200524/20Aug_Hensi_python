<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin | Emergency Contacts</title>
<script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237c3aed'/%3E%3Ctext x='50' y='65' font-size='55' text-anchor='middle' fill='white'%3EðŸ¡%3C/text%3E%3C/svg%3E">

</head>

<body class="bg-gradient-to-tr from-red-100 via-orange-100 to-yellow-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow px-8 py-4 flex justify-between items-center">
    <h1 class="text-3xl font-extrabold text-red-700">ðŸš¨ Emergency Contacts</h1>

    <div class="flex gap-4">
        <a href="{% url 'admin_dashboard' %}"
           class="bg-gray-700 hover:bg-black text-white px-5 py-2 rounded-lg">
           â¬… Dashboard
        </a>

        <a href="{% url 'add_emergency' %}"
           class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg">
           âž• Add Contact
        </a>
    </div>
</nav>

<!-- Content -->
<div class="max-w-6xl mx-auto p-8">

    <div class="bg-white rounded-2xl shadow-2xl overflow-x-auto">
        <table class="min-w-full text-center">
            <thead class="bg-red-200">
                <tr>
                    <th class="px-4 py-3">Title</th>
                    <th class="px-4 py-3">Phone</th>
                    <th class="px-4 py-3">Description</th>
                    <th class="px-4 py-3">Action</th>
                </tr>
            </thead>

            <tbody>
                {% for c in contacts %}
                <tr class="border-b hover:bg-red-50">
                    <td class="px-4 py-3 font-semibold">{{ c.title }}</td>
                    <td class="px-4 py-3 text-lg">{{ c.phone }}</td>
                    <td class="px-4 py-3">{{ c.description }}</td>
                    <td class="px-4 py-3">
                        <a href="{% url 'delete_emergency' c.id %}"
                           onclick="return confirm('Delete this contact?')"
                           class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                           ðŸ—‘ Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="py-6 text-lg">
                        No emergency contacts added yet.
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
