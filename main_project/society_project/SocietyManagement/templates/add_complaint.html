<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Complaint | SocietyHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237c3aed'/%3E%3Ctext x='50' y='65' font-size='55' text-anchor='middle' fill='white'%3Eüè°%3C/text%3E%3C/svg%3E">

</head>

<body class="min-h-screen bg-gradient-to-tr from-purple-200 via-pink-100 to-yellow-100">

<!-- NAVBAR -->
<nav class="flex justify-between items-center px-8 py-4 bg-white shadow-lg">
    <h1 class="text-3xl font-extrabold text-purple-700">‚úç Add Complaint</h1>

    <a href="{% url 'member_complaints' %}"
       class="bg-gray-700 hover:bg-black text-white px-5 py-2 rounded-lg shadow">
       ‚¨Ö Back to Complaints
    </a>
</nav>


<!-- CONTAINER -->
<div class="max-w-3xl mx-auto mt-10 bg-white border border-purple-300 rounded-2xl shadow-2xl p-8">

    <h2 class="text-3xl font-bold text-purple-700 text-center mb-3">
        Submit New Complaint
    </h2>

    <p class="text-gray-600 text-center mb-6">
        Please explain your issue clearly. Admin will review and respond.
    </p>

    <!-- FORM -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Title -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">
                Complaint Title
            </label>
            <input 
                type="text" 
                name="title" 
                required
                placeholder="Example: Water Leakage Issue"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
            >
        </div>

        <!-- Category -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">
                Complaint Category
            </label>
            <select 
                name="category" 
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
            >
                <option value="">-- Select Category --</option>
                <option>Water Supply</option>
                <option>Electricity</option>
                <option>Security</option>
                <option>Cleaning</option>
                <option>Parking</option>
                <option>Lift Issue</option>
                <option>Other</option>
            </select>
        </div>

        <!-- Description -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">
                Complaint Description
            </label>
            <textarea 
                name="description" 
                rows="5" 
                required
                placeholder="Describe your problem clearly..."
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
            ></textarea>
        </div>

        <!-- Image -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">
                Upload Image (Optional)
            </label>
            <input 
                type="file" 
                name="image"
                class="w-full px-4 py-2 border rounded-lg bg-gray-50"
            >
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button 
                type="submit"
                class="bg-purple-700 hover:bg-purple-800 text-white px-8 py-3 rounded-lg shadow-lg text-lg font-semibold"
            >
                Submit Complaint üöÄ
            </button>
        </div>

    </form>

</div>

</body>
</html>
