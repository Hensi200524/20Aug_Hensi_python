<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Complaint | SocietyHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237c3aed'/%3E%3Ctext x='50' y='65' font-size='55' text-anchor='middle' fill='white'%3EðŸ¡%3C/text%3E%3C/svg%3E">

</head>

<body class="min-h-screen bg-gradient-to-tr from-purple-200 via-pink-100 to-yellow-100">

<!-- NAVBAR -->
<nav class="flex justify-between items-center px-8 py-4 bg-white shadow-lg">
    <h1 class="text-3xl font-extrabold text-purple-700">âš  Update Complaint</h1>
    <a href="{% url 'admin_dashboard' %}" 
       class="bg-gray-700 hover:bg-black text-white px-5 py-2 rounded-lg shadow">
       â¬… Back to Dashboard
    </a>
</nav>

<div class="max-w-4xl mx-auto p-8 mt-10 bg-white rounded-2xl shadow-xl border border-purple-300">

    <h2 class="text-2xl font-bold text-purple-700 mb-6">Update Complaint Details</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Complaint Title -->
        <div class="mb-4">
            <label class="font-semibold text-gray-700">Title</label>
            <input type="text" name="title" value="{{ complaint.title }}"
                   class="w-full mt-2 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-500 outline-none">
        </div>

        <!-- Complaint Description -->
        <div class="mb-4">
            <label class="font-semibold text-gray-700">Description</label>
            <textarea name="description" rows="5"
                      class="w-full mt-2 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-500 outline-none">{{ complaint.description }}</textarea>
        </div>

        <!-- Complaint Status -->
        <div class="mb-4">
            <label class="font-semibold text-gray-700">Status</label>
            <select name="status"
                    class="w-full mt-2 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-500 outline-none">
                <option value="Pending" {% if complaint.status == "Pending" %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if complaint.status == "In Progress" %}selected{% endif %}>In Progress</option>
                <option value="Solved" {% if complaint.status == "Solved" %}selected{% endif %}>Solved</option>
            </select>
        </div>

        <!-- Admin Reply -->
        <div class="mb-6">
            <label class="font-semibold text-gray-700">Admin Reply</label>
            <textarea name="admin_reply" rows="4"
                      class="w-full mt-2 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-500 outline-none">{{ complaint.admin_reply }}</textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg shadow-lg">
            Update Complaint
        </button>
    </form>

</div>

</body>
</html>
