<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Competition</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237c3aed'/%3E%3Ctext x='50' y='65' font-size='55' text-anchor='middle' fill='white'%3Eüè°%3C/text%3E%3C/svg%3E">

</head>

<body class="min-h-screen bg-gradient-to-tr from-indigo-600 to-purple-600 flex items-center justify-center">

<div class="bg-white/90 max-w-4xl w-full rounded-2xl shadow-2xl p-8">

<h1 class="text-3xl font-extrabold text-indigo-700 mb-6">
‚úè Update Competition
</h1>

<form method="POST">
{% csrf_token %}

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <input type="text" name="title" value="{{ competition.title }}"
           class="p-3 rounded-xl border">

    <input type="date" name="date" value="{{ competition.date }}"
           class="p-3 rounded-xl border">

    <input type="time" name="time" value="{{ competition.time }}"
           class="p-3 rounded-xl border">

    <input type="text" name="location" value="{{ competition.location }}"
           class="p-3 rounded-xl border">
</div>

<div class="mt-6">
    <textarea name="description" rows="4"
              class="w-full p-3 rounded-xl border">{{ competition.description }}</textarea>
</div>

<div class="flex justify-between mt-8">
    <a href="{% url 'admin_competition_list' %}"
       class="bg-gray-400 text-white px-6 py-3 rounded-xl">‚¨Ö Back</a>

    <button type="submit"
            class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-semibold">
        ‚úî Update
    </button>
</div>

</form>
</div>
</body>
</html>
