<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | SocietyHub</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237c3aed'/%3E%3Ctext x='50' y='65' font-size='55' text-anchor='middle' fill='white'%3EðŸ¡%3C/text%3E%3C/svg%3E">


<style>
.bg-animated {
  background: linear-gradient(-45deg, #7c3aed, #ec4899, #f59e0b, #2563eb);
  background-size: 400% 400%;
  animation: moveBg 9s infinite ease-in-out;
}
@keyframes moveBg {
  0% {background-position: 0% 50%}
  50% {background-position: 100% 50%}
  100% {background-position: 0% 50%}
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center bg-animated">

<div class="w-full max-w-md bg-white/80 dark:bg-gray-900/90 border border-purple-300 backdrop-blur-xl shadow-2xl rounded-2xl p-8 transition">

    <div class="flex justify-between items-center mb-2">
        <h1 class="text-3xl font-extrabold text-purple-700 dark:text-purple-300">
            Welcome Back ðŸ‘‹
        </h1>

        <button onclick="toggleDark()"
        class="px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white shadow">
            ðŸŒ™
        </button>
    </div>

    <p class="text-gray-600 dark:text-gray-300 mb-6">
        Login to continue managing SocietyHub
    </p>

    <form method="POST">
        {% csrf_token %}

        <!-- ðŸ”¥ Django Messages Show Here -->
        {% if messages %}
            {% for message in messages %}
            <p class="text-center mb-3 py-2 rounded text-white
                {% if message.tags == 'error' %}
                    bg-red-500
                {% elif message.tags == 'success' %}
                    bg-green-500
                {% else %}
                    bg-blue-500
                {% endif %}
            ">
                {{ message }}
            </p>
            {% endfor %}
        {% endif %}

        <div class="space-y-4 text-gray-800 dark:text-white">

            <div>
                <label class="font-semibold text-sm">Username</label>
                <input type="text" name="username" required
                    class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2
                    focus:ring-purple-400 outline-none dark:bg-gray-800
                    dark:border-gray-700 dark:text-white">
            </div>

            <div>
                <label class="font-semibold text-sm">Password</label>
                <input type="password" name="password" required
                    class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2
                    focus:ring-purple-400 outline-none dark:bg-gray-800
                    dark:border-gray-700 dark:text-white">
            </div>
        </div>

        <div class="flex flex-col gap-3 mt-5">
            <button type="submit"
                class="w-full bg-purple-700 hover:bg-purple-800 transition
                text-white py-2 rounded-lg font-semibold shadow-lg">
                Login
            </button>

            <a href="/"
                class="w-full text-center bg-blue-600 hover:bg-blue-700 transition
                text-white py-2 rounded-lg font-semibold shadow-lg">
                Go to Dashboard
            </a>
        </div>

        <p class="text-center mt-4 text-gray-700 dark:text-gray-300">
            Donâ€™t have an account?
            <a href="/signup" class="text-purple-700 dark:text-purple-300 font-semibold">
                Create Account
            </a>
        </p>
    </form>

</div>

<script>
function toggleDark(){
    document.documentElement.classList.toggle('dark');
}
</script>

</body>
</html>
