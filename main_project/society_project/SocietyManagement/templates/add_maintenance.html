<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Maintenance | SocietyHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237c3aed'/%3E%3Ctext x='50' y='65' font-size='55' text-anchor='middle' fill='white'%3EðŸ¡%3C/text%3E%3C/svg%3E">

</head>

<body class="bg-gradient-to-tr from-green-100 via-teal-100 to-cyan-100 min-h-screen">

<!-- NAVBAR -->
<nav class="flex justify-between items-center bg-white shadow px-8 py-4">
    <h1 class="text-3xl font-extrabold text-green-700">âž• Add Maintenance</h1>

    <a href="{% url 'admin_maintenance_list' %}"
       class="bg-gray-700 hover:bg-black text-white px-6 py-2 rounded-lg shadow">
       â¬… Back
    </a>
</nav>

<!-- CONTAINER -->
<div class="max-w-3xl mx-auto p-8">

    <div class="bg-white shadow-2xl rounded-2xl p-8 border border-green-300">

        <h2 class="text-2xl font-bold text-green-700 mb-6">
            Enter Maintenance Details
        </h2>

        <form method="POST">
            {% csrf_token %}

            <div class="grid grid-cols-2 gap-6">

                <!-- MEMBER -->
                <div class="col-span-2">
                    <label class="font-semibold block mb-1">Select Member</label>

                    <select name="member" required
                        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 outline-none">

                        <option value="">-- Select Approved Member --</option>

                        {% for m in approved_members %}
                        <option value="{{ m.id }}">
                            {{ m.name|default:m.username }}
                        </option>
                        {% empty %}
                        <option disabled>No Approved Members Found</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- TITLE -->
                <div class="col-span-2">
                    <label class="font-semibold block mb-1">Title</label>
                    <input type="text" name="title"
                        placeholder="Maintenance Title"
                        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 outline-none">
                </div>

                <!-- DESCRIPTION -->
                <div class="col-span-2">
                    <label class="font-semibold block mb-1">Description</label>
                    <textarea name="description"
                        placeholder="Write maintenance details..."
                        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 outline-none h-28"></textarea>
                </div>

                <!-- MONTH -->
                <div>
                    <label class="font-semibold block mb-1">Month</label>
                    <input type="text" name="month"
                        placeholder="e.g. January"
                        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 outline-none">
                </div>

                <!-- YEAR -->
                <div>
                    <label class="font-semibold block mb-1">Year</label>
                    <input type="number" name="year"
                        placeholder="2025"
                        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 outline-none">
                </div>

                <!-- AMOUNT -->
                <div>
                    <label class="font-semibold block mb-1">Amount</label>
                    <input type="number" name="amount"
                        placeholder="Enter Amount"
                        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 outline-none">
                </div>

            </div>

            <button
                class="mt-8 w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl text-lg shadow-lg transition">
                âœ” Save Maintenance
            </button>

        </form>

    </div>
</div>

</body>
</html>
