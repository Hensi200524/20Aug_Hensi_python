<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup | SocietyHub</title>
<script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237c3aed'/%3E%3Ctext x='50' y='65' font-size='55' text-anchor='middle' fill='white'%3EðŸ¡%3C/text%3E%3C/svg%3E">


<style>
.bg-animated {
  background: linear-gradient(-45deg, #7c3aed, #ec4899, #f59e0b, #2563eb);
  background-size: 400% 400%;
  animation: moveBg 9s infinite ease-in-out;
}
@keyframes moveBg {
  0% {background-position: 0% 50%}
  50% {background-position: 100% 50%}
  100% {background-position: 0% 50%}
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center bg-animated">

<div class="bg-white/80 dark:bg-gray-900/90 backdrop-blur-lg shadow-2xl rounded-2xl px-8 py-7 w-full max-w-xl border border-purple-300">

    <div class="flex justify-between items-center mb-2">
        <h2 class="text-3xl font-extrabold text-purple-700 dark:text-purple-300">
            Create Account
        </h2>

        <button onclick="toggleDark()"
        class="px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white shadow">
            ðŸŒ™
        </button>
    </div>

    <p class="text-gray-600 dark:text-gray-300 mb-5">
        Join SocietyHub Community
    </p>

    <!-- âœ… MESSAGE BLOCK HERE -->
    {% if messages %}
      {% for msg in messages %}
        <p class="w-full mb-4 text-center py-2 rounded-lg text-white 
           {% if msg.tags == 'error' %} bg-red-500 
           {% elif msg.tags == 'success' %} bg-green-500 
           {% else %} bg-blue-500 {% endif %}">
           {{ msg }}
        </p>
      {% endfor %}
    {% endif %}
    <!-- ðŸš€ END MESSAGE BLOCK -->

    <form method="POST">
        {% csrf_token %}

        <div class="grid grid-cols-2 gap-4">

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold text-sm">Username</label>
                <input type="text" name="username" required
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white">
            </div>

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold text-sm">Email</label>
                <input type="email" name="email" required
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white">
            </div>

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold text-sm">Phone</label>
                <input type="text" name="phone" required
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white">
            </div>

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold text-sm">Flat / House No</label>
                <input type="text" name="house" required
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white">
            </div>

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold text-sm">Password</label>
                <input type="password" name="password" required
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white">
            </div>

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold text-sm">Confirm Password</label>
                <input type="password" name="confirm_password" required
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white">
            </div>
        </div>

        <button type="submit"
            class="w-full mt-6 bg-purple-700 hover:bg-purple-800 text-white py-2 rounded-lg font-semibold transition">
            Create Account
        </button>
    </form>

    <p class="text-center mt-4 text-gray-700 dark:text-gray-300">
        Already have an account?
        <a href="/login" class="text-purple-700 dark:text-purple-300 font-semibold">Login</a>
    </p>

</div>

<script>
function toggleDark(){
    document.documentElement.classList.toggle('dark');
}
</script>

</body>
</html>
