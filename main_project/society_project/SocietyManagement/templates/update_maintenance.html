<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Maintenance | SocietyHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%237c3aed'/%3E%3Ctext x='50' y='65' font-size='55' text-anchor='middle' fill='white'%3Eüè°%3C/text%3E%3C/svg%3E">

</head>

<body class="bg-gradient-to-tr from-blue-100 via-indigo-100 to-purple-100 min-h-screen">

<!-- NAVBAR -->
<nav class="flex justify-between items-center bg-white shadow px-8 py-4">
    <h1 class="text-3xl font-extrabold text-indigo-700">‚úè Update Maintenance</h1>

    <a href="{% url 'admin_maintenance_list' %}"
       class="bg-gray-700 hover:bg-black text-white px-6 py-2 rounded-lg shadow">
       ‚¨Ö Back
    </a>
</nav>

<div class="max-w-3xl mx-auto p-8">

    <div class="bg-white shadow-2xl rounded-2xl p-8 border border-indigo-300">

        <h2 class="text-2xl font-bold text-indigo-700 mb-6">
            Update Maintenance Status
        </h2>

        <form method="POST">
            {% csrf_token %}

            <!-- MEMBER -->
            <div class="mb-5">
                <label class="font-semibold block mb-1">Member</label>
                <input type="text" value="{{ maintenance.user.username }}"
                       disabled
                       class="w-full p-3 rounded-xl border border-gray-300 bg-gray-100">
            </div>

            <!-- TITLE -->
            <div class="mb-5">
                <label class="font-semibold block mb-1">Title</label>
                <input type="text" value="{{ maintenance.title }}"
                       disabled
                       class="w-full p-3 rounded-xl border border-gray-300 bg-gray-100">
            </div>

            <!-- MONTH & YEAR -->
            <div class="grid grid-cols-2 gap-6 mb-5">
                <div>
                    <label class="font-semibold block mb-1">Month</label>
                    <input type="text" value="{{ maintenance.month }}"
                           disabled
                           class="w-full p-3 rounded-xl border border-gray-300 bg-gray-100">
                </div>

                <div>
                    <label class="font-semibold block mb-1">Year</label>
                    <input type="text" value="{{ maintenance.year }}"
                           disabled
                           class="w-full p-3 rounded-xl border border-gray-300 bg-gray-100">
                </div>
            </div>

            <!-- AMOUNT -->
            <div class="mb-5">
                <label class="font-semibold block mb-1">Amount</label>
                <input type="text" value="‚Çπ {{ maintenance.amount }}"
                       disabled
                       class="w-full p-3 rounded-xl border border-gray-300 bg-gray-100">
            </div>

            <!-- STATUS -->
            <div class="mb-6">
                <label class="font-semibold block mb-1">Change Status</label>
                <select name="status"
                        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 outline-none">
                    <option value="Pending" {% if maintenance.status == "Pending" %}selected{% endif %}>Pending</option>
                    <option value="Paid" {% if maintenance.status == "Paid" %}selected{% endif %}>Paid</option>
            </div>

            <button
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl text-lg shadow-lg transition">
                ‚úî Update Maintenance
            </button>

        </form>

    </div>
</div>

</body>
</html>
