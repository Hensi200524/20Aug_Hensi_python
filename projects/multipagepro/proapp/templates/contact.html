<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<style>
  .show-link {
  display: inline-block;
  margin-top: 15px;
  text-decoration: none;
  font-weight: bold;
  color: #0d6efd;
}

.show-link:hover {
  color: #084298;
  text-decoration: underline;
}
</style>
</head>
<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">CampusTrack</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>

                <!-- Login button -->
                <li class="nav-item ms-3">
                    <a class="btn btn-outline-light" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
     <!-- navbar end -->

<!-- contact us start -->
<div class="container mt-5 mb-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">Contact Us</h2>

    <form class="row g-3" method="POST">
      {% csrf_token%}

      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name">
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phnno" class="form-control" placeholder="Enter phone number">
      </div>

      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control" placeholder="Enter your city">
      </div>

      <div class="col-md-6">
        <label class="form-label">State</label>
        <select name="state" class="form-select">
          <option selected disabled>Select State</option>
          <option>Gujarat</option>
          <option>Bihar</option>
          <option>Assam</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Zip Code</label>
        <input type="text" name="zcode" class="form-control" placeholder="Zip code">
      </div>

      <div class="col-12">
        <label class="form-label">Address</label>
        <textarea name="addr" class="form-control" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <div class="col-12">
        <label class="form-label">Message</label>
        <textarea name="msg" class="form-control" rows="4" placeholder="Write your message here"></textarea>
      </div>

      <div class="col-12 mt-3 text-center">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>

    </form>

    <a href="/showdata" class="show-link">SHOW DATA</a>
  </div>
</div>

 <!-- contact us end -->

</body>
</html>
