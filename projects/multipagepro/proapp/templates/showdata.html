<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOW DATA</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1
        {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>show all data</h1>
    <!-- {{data}} -->

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>PHONE NUMBER</th>
            <th>CITY</th>
            <th>STATE</th>
            <th>ZIP CODE</th>
            <th>ADDRESS</th>
            <th>Message</th>
            <th>ACTIONS</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.phnno }}</td>
            <td>{{ i.city }}</td>
            <td>{{ i.state }}</td>
            <td>{{ i.zcode }}</td>
            <td>{{ i.addr }}</td>
            <td>{{ i.msg }}</td>
            <td>
                <a href="/deletedata/{{ i.id }}">Delete</a>
                |
                <a href="/update/{{ i.id }}">Update</a>                
            </td>
        </tr>
        {% endfor %}
    </table>


</body>
</html>
