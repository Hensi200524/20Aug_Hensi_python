<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreApi | Home</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <div class="text-center py-6">
        <h1 class="text-4xl font-bold text-blue-600">StoreApp</h1>
        <p class="text-gray-600 text-sm mt-1">Store Product Data From API</p>
    </div>

    <hr class="border-gray-300">

    <!-- Table Section -->
    <div class="container mx-auto px-6 py-8">
        <div class="overflow-x-auto shadow-lg rounded-lg bg-white">
            <table class="min-w-full text-sm border border-gray-300">
                
                <!-- Table Head -->
                <thead class="bg-blue-600 text-white text-left">
                    <tr>
                        <th class="py-3 px-4 border">Title</th>
                        <th class="py-3 px-4 border">Price</th>
                        <th class="py-3 px-4 border">Description</th>
                        <th class="py-3 px-4 border">Image</th>
                    </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                    {% for item in data %}
                    <tr class="hover:bg-blue-50 transition">
                        <td class="py-3 px-4 border font-medium text-gray-700">
                            {{ item.title }}
                        </td>

                        <td class="py-3 px-4 border text-green-600 font-semibold">
                            â‚¹ {{ item.price }}
                        </td>

                        <td class="py-3 px-4 border text-gray-600">
                            {{ item.description }}
                        </td>

                        <td class="py-3 px-4 border text-center">
                            <img src="{{ item.image }}" 
                                 alt="{{ item.title }}" 
                                 class="w-24 h-24 object-contain mx-auto rounded-md border">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>

</body>
</html>
