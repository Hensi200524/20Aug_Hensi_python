{% extends "base.html" %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 py-10">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Create an Account
        </h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Full Name -->
            <div>
                <label class="block text-gray-600 mb-1">Full Name</label>
                <input 
                    type="text" 
                    name="name" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-600 mb-1">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-600 mb-1">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-600 mb-1">Confirm Password</label>
                <input 
                    type="password" 
                    name="c_password" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Signup Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-all">
                Sign Up
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="/login" class="text-blue-600 font-semibold hover:underline">Login</a>
        </p>

    </div>
</div>

{% endblock %}
