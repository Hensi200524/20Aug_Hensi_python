{% extends "base.html" %}

{% block content %}
<div class="container contact-section">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1 class="text-center mb-4">Sign in</h1>
            <hr>
             <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Email -->
            <div>
                <label class="block text-gray-600 mb-1">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-600 mb-1">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-all">
                Login
            </button>
        </form>

        <!-- Signup Link -->
        <p class="text-center text-gray-600 mt-4">
            Donâ€™t have an account?
            <a href="/signup" class="text-blue-600 font-semibold hover:underline">Create Account</a>
        </p>


        </div>
    </div>

</div>

{% endblock %}
