                <input type="email" name="email"
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                    placeholder="you@example.com" required>
            </div>

            <div>

        </form>

        <div class="flex items-center my-6">
