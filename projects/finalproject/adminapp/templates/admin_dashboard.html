<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Sidebar + Content Wrapper -->
    <div class="flex">

        <!-- Sidebar -->
        <div class="w-64 bg-white h-screen shadow-lg fixed">
            <div class="p-6 border-b">
                <h1 class="text-2xl font-bold text-gray-800">Admin Panel</h1>
            </div>

            <nav class="mt-4">
                <a href="#" class="block px-6 py-3 text-gray-700 hover:bg-blue-100 hover:text-blue-700">Dashboard</a>
                <a href="/adminapp/admin_manage_users" class="block px-6 py-3 text-gray-700 hover:bg-blue-100 hover:text-blue-700">Manage Users</a>
                <a href="/adminapp/admin_manage_notes" class="block px-6 py-3 text-gray-700 hover:bg-blue-100 hover:text-blue-700">Manage Notes</a>
                <a href="/adminapp/admin_show_contact" class="block px-6 py-3 text-gray-700 hover:bg-blue-100 hover:text-blue-700">Show  Contact</a>
                <hr class="my-2">

                <a href="/adminapp/adminlogout" class="block px-6 py-3 text-red-600 hover:bg-red-100 hover:text-red-700 font-semibold">Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 w-full">

            <!-- Top Navbar -->
            <div class="bg-white p-4 shadow flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-gray-800">Dashboard</h2>

                <div class="flex items-center space-x-4">
                    <span class="text-gray-700 font-medium">Welcome, Admin</span>
                </div>
            </div>

            <!-- Content -->
            <div class="p-6">

                <!-- Stats Cards -->
                <!-- Outer Background Section -->
<div class="bg-gray-100 p-8 rounded-3xl shadow-inner">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        
        <!-- Total Users -->
        <div class="p-6 bg-gradient-to-br from-blue-500 to-blue-700 text-white rounded-2xl shadow-xl hover:scale-105 transition">
            <h3 class="text-lg font-semibold opacity-90">Total Users</h3>
            <p class="text-4xl font-bold mt-3">{{ total_user }}</p>
        </div>

        <!-- Total Notes -->
        <div class="p-6 bg-gradient-to-br from-green-500 to-green-700 text-white rounded-2xl shadow-xl hover:scale-105 transition">
            <h3 class="text-lg font-semibold opacity-90">Total Notes</h3>
            <p class="text-4xl font-bold mt-3">{{ total_note }}</p>
        </div>

    </div>


    <!-- Second Row -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Pending Notes -->
        <div class="p-6 bg-gradient-to-br from-yellow-400 to-yellow-600 text-white rounded-2xl shadow-xl hover:scale-105 transition">
            <h3 class="text-lg font-semibold opacity-90">Pending Notes</h3>
            <p class="text-4xl font-bold mt-3">{{ pending_count }}</p>
        </div>

        <!-- Approved Notes -->
        <div class="p-6 bg-gradient-to-br from-purple-500 to-purple-700 text-white rounded-2xl shadow-xl hover:scale-105 transition">
            <h3 class="text-lg font-semibold opacity-90">Approved Notes</h3>
            <p class="text-4xl font-bold mt-3">{{ approval_count }}</p>
        </div>

        <!-- Rejected Notes -->
        <div class="p-6 bg-gradient-to-br from-red-500 to-red-700 text-white rounded-2xl shadow-xl hover:scale-105 transition">
            <h3 class="text-lg font-semibold opacity-90">Rejected Notes</h3>
            <p class="text-4xl font-bold mt-3">{{ rejeted_count }}</p>
        </div>

    </div>

</div>



            </div>

        </div>

    </div>

</body>
</html>
