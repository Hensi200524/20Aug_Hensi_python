<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 flex justify-center items-center min-h-screen">

    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">

        <!-- Info Message -->
        <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded-lg">
            <p class="font-medium">Welcome Admin! Please login to access the dashboard and manage users & notes.</p>
        </div>

        <!-- Admin Login Heading -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Admin Login
        </h2>

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-700">Username</label>
                <input type="text" name="username" required
                       placeholder="Enter your username"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-700">Password</label>
                <input type="password" name="password" required
                       placeholder="Enter your password"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
                Login
            </button>
        </form>

        <!-- Optional Note -->
        <p class="text-center text-sm text-gray-600 mt-4">
        <a href="/" 
               class="self-start bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition duration-200">
                Go to Home Page
            </a>

        </p>

    </div>

</body>
</html>
