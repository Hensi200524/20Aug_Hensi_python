<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>

    <link rel="icon" type="image/png" href="/static/images/noteapp_icon.png">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #b2caf4;
    }

    /* Stylish Brand Name */
    .brand-text {
        font-size: 24px;
        font-weight: 600;
        letter-spacing: 1.5px;
    }

    /* Custom button colors */
    .btn-login {
        background-color: #ffcc00;
        border: none;
        color: black;
        font-weight: 600;
    }

    .btn-signup {
        border: 2px solid #00e0ff;
        color: #00e0ff;
        font-weight: 600;
    }

    .btn-signup:hover {
        background-color: #00e0ff;
        color: black;
    }

    /* Signup Card */
    .signup-card {
        width: 450px;
        background: #fff;
        border-radius: 15px;
        padding: 35px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
        margin: 40px auto;
    }

    .signup-card h2 {
        font-weight: 600;
        color: #0d6efd;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-control {
        height: 45px;
        border-radius: 10px;
    }

    .btn-create {
        height: 48px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 16px;
        background-color: #0d6efd;
        color: white;
    }

    .btn-create:hover {
        background-color: #0945b3;
    }

</style>

</head>
<body>

<!-- Navbar Start -->
<!-- Navbar End -->

<!-- Sign-up Form Start -->
<div class="signup-card" style="width: 600px; padding: 40px;">

    <!-- Title -->
    <h2 style="
        font-size: 22px;
        font-weight: 600;
        text-align: center;
        color: #333;
        padding-bottom: 10px;
        border-bottom: 3px solid #0d6efd;
        width: 70%;
        margin: 0 auto 25px auto;
    ">
        Create Your Account
    </h2>

    <form method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="fname" class="form-control" placeholder="Enter first name" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="lname" class="form-control" placeholder="Enter last name" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" name="mobile" class="form-control" placeholder="Enter mobile number" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Create Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="cpassword" class="form-control" placeholder="Confirm password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-create w-100 mt-2" style="font-size: 16px;">Sign Up</button>

        <p class="text-center mt-3" style="font-size: 14px;">
            Already have an account?
            <a href="/login" style="color:#0d6efd; font-weight:600;">Login</a>
        </p>
    </form>

</div>
<!-- Sign-up Form End -->

</body>
</html>
