<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="icon" type="image/png" href="/static/images/noteapp_icon.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #b2caf4;
        }
    </style>
</head>
<body>

<!-- Navbar Start -->
<nav class="bg-blue-600">
  <div class="container mx-auto flex items-center justify-between py-3 px-4">
    
    <!-- Brand -->
    <a href="/" class="flex items-center text-white font-semibold text-xl">
        <img src="/static/images/noteapp_icon.png" class="w-9 h-9 mr-2" alt="Logo">
        NotesAPP
    </a>

    <!-- Menu -->
    <ul class="hidden md:flex space-x-6 text-white font-medium">
        <li><a href="/" class="hover:text-yellow-300">Home</a></li>
        <li><a href="/notes" class="hover:text-yellow-300">Notes</a></li>
        <li><a href="/about" class="hover:text-yellow-300">About</a></li>
        <li><a href="/contact" class="hover:text-yellow-300">Contact</a></li>
    </ul>

    <!-- Right Buttons -->
    <div class="flex items-center space-x-3">
        {% if user is none %}
        <a href="/login" class="bg-yellow-300 text-black font-semibold px-4 py-2 rounded hover:bg-yellow-400 transition">Login</a>
        <a href="/sign_up" class="border-2 border-cyan-400 text-cyan-400 px-4 py-2 rounded hover:bg-cyan-400 hover:text-black transition font-semibold">Sign Up</a>
        {% else %}
        <!-- Profile Dropdown -->
        <div class="relative group ">
            <button class="border-2 border-cyan-400 text-cyan-400 px-4 py-2 rounded hover:bg-cyan-400 hover:text-black font-semibold transition">
                {{user}}
            </button>
        <div class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">                    
                <a href="/userlogout" class="block px-4 py-2 hover:bg-gray-100 font-medium">Logout</a>
            </ul>
        </div>
        {% endif %}
    </div>

  </div>
</nav>
<!-- Navbar End -->

<!-- Profile Form Section -->
<div class="min-h-screen flex items-center justify-center px-4">

    <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md">

        <h2 class="text-2xl font-bold text-blue-600 text-center mb-6 border-b-4 border-blue-600 pb-2 w-3/5 mx-auto">
            Update Profile
        </h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium mb-1">First Name</label>
                    <input type="text" name="fname" value="{{cuser.fname}}" 
                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                           placeholder="Enter first name" required>
                </div>
                <div>
                    <label class="block font-medium mb-1">Last Name</label>
                    <input type="text" name="lname" value="{{cuser.lname}}" 
                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                           placeholder="Enter last name" required>
                </div>
            </div>

            <div>
                <label class="block font-medium mb-1">Email Address</label>
                <input type="email" name="email" value="{{cuser.email}}" disabled
                       class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed"
                       placeholder="Enter your email">
            </div>

            <div>
                <label class="block font-medium mb-1">Mobile Number</label>
                <input type="text" name="mobile" value="{{cuser.mobile}}" 
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                       placeholder="Enter mobile number" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium mb-1">Create Password</label>
                    <input type="password" name="password" value="{{cuser.password}}" disabled
                           class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed"
                           placeholder="Enter password">
                </div>
                <div>
                    <label class="block font-medium mb-1">Confirm Password</label>
                    <input type="password" name="cpassword" value="{{cuser.cpassword}}" disabled
                           class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed"
                           placeholder="Confirm password">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Update
            </button>

        </form>

    </div>

</div>

<!-- ================== FOOTER START=================== -->
<footer class="bg-blue-600 mt-16 py-5">
    <p class="text-center text-white font-medium">
        © {{year}} NotesAPP — All Rights Reserved.
    </p>
</footer>
<!-- ================== FOOTER END=================== -->

</body>
</html>
