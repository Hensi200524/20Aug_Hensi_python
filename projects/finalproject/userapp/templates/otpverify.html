<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <link rel="icon" type="image/png" href="/static/images/noteapp_icon.png">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body, .navbar {
        font-family: 'Poppins', sans-serif;
        background: #b2caf4;
    }

    /* Stylish Brand Name */
    .brand-text {
        font-size: 24px;
        font-weight: 600;
        letter-spacing: 1.5px;
    }

    /* Custom button colors */
    .btn-login {
        background-color: #ffcc00;
        border: none;
        color: black;
        font-weight: 600;
    }

    .btn-signup {
        border: 2px solid #00e0ff;
        color: #00e0ff;
        font-weight: 600;
    }

    .btn-signup:hover {
        background-color: #00e0ff;
        color: black;
    }
</style>

</head>
<body>

 <!--OTP VERIFICATION FORM Start -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">

        <div class="card shadow-lg p-4" style="border-radius: 15px;">
            <h3 class="text-center mb-2"> OTP Verification PAGE</h3>

            <h4>{{msg}}</h4>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold">OTP verify</label>
                    <input type="number" class="form-control" placeholder="Enter OTP" name="otp" required>
                </div>

                <button type="submit" class="btn btn-login w-100 py-2 mt-2">
                    Verify
                </button>

            </form>
        </div>

    </div>
</div>
<!-- Login Form End -->

</body>
</html>
