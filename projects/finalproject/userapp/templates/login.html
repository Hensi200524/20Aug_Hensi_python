<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-200 to-blue-50 relative">

    <!-- Top Left Brand -->
    <a href="/" class="absolute top-6 left-8 flex items-center space-x-2 group">
        <img src="/static/images/noteapp_icon.png" class="w-10 h-10 drop-shadow-md">
        <span class="text-2xl font-bold text-blue-600 tracking-wide group-hover:text-blue-800 duration-200">
            NotesAPP
        </span>
    </a>

    <!-- Center Container -->
    <div class="flex justify-center items-center min-h-screen">

        <div class="bg-white w-[380px] shadow-2xl rounded-2xl p-8 border border-blue-100">

            <!-- Page Heading -->
            <h2 class="text-center text-3xl font-bold text-blue-600 tracking-wide border-b-4 border-blue-500 pb-2 w-fit mx-auto">
                Login
            </h2>

            <p class="text-center text-gray-500 mt-1 text-sm">Welcome back! Please sign in.</p>

            <form method="POST" class="mt-5">
                {% csrf_token %}

                <!-- Email -->
                <label class="block font-semibold text-gray-700">Email</label>
                <input type="email" name="email" required
                    class="w-full mt-1 mb-4 px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 outline-none">

                <!-- Password -->
                <label class="block font-semibold text-gray-700">Password</label>
                <input type="password" name="password" required
                    class="w-full mt-1 mb-4 px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 outline-none">

                <!-- Login Button -->
                <button type="submit"
                    class="w-full py-3 mt-2 rounded-xl bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold shadow-md duration-200">
                    Login
                </button>

                <!-- Sign Up -->
                <p class="text-center mt-4 text-gray-600">
                    Don't have an account?
                    <a href="/sign_up" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
                </p>

                <!-- Home Page Link -->
                <p class="text-center mt-2">
                    <a href="/" class="text-sm text-gray-500 hover:text-blue-600 hover:underline">‚Üê Back to Home</a>
                </p>
            </form>

        </div>

    </div>

</body>
</html>
